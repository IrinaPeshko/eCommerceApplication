<section class="container create_account">
  <div class="map"><span>Home</span><span>Create New Customer Account</span></div>
  <h1>Create New Customer Account</h1>
  <form class="create_account__box" action="#">
      <h2>Personal Information</h2>
      <div class="create_account__items">
        <div class="create_account__item">
          <label for="first_name">First name</label>
          <input id="first_name" type="text" placeholder="first name"></div>
        <div class="create_account__item">
          <label for="last_name">Last name</label>
          <input id="last_name" type="text" placeholder="last name">
        </div>
        <div class="create_account__item">
          <label class="sing_up">
            <input type="checkbox">Sign Up for Newsletter
          </label>
        </div>
      </div>
      <h2>Sign Up for Newsletter</h2>
      <div class="create_account__items">
        <div class="create_account__item"><label for="email">Email</label><input id="email" type="email" placeholder="email"></div>
        <div class="create_account__item"><label>Password</label><input type="password" placeholder="password"></div>
        <div class="create_account__item"><label>Confirm Password</label><input type="password" placeholder="confirm password"></div>
      </div>
      <button type="button" class=" button-black ">create an account</button>
  </form>
</section>
