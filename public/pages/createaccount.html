<section class="container create_account">
  <div class="map"><span>Home</span><span>Create New Customer Account</span></div>
  <h1>Create New Customer Account</h1>
  <form class="create_account__box" action="#" id="registrationForm">

    <h2>Personal Information</h2>
    <div class="create_account__items">
      <div class="create_account__item">
        <label for="first_name">First name</label>
        <input id="first_name" type="text" placeholder="First name" required>
      </div>
      <div class="create_account__item">
        <label for="last_name">Last name</label>
        <input id="last_name" type="text" placeholder="Last name" required>
      </div>
      <div class="create_account__item">
        <label for="birthdate">Date of Birth</label>
        <input id="birthdate" type="date" required>
      </div>
    </div>

    <!-- Additional Informationr -->
    <h2>Additional Informationr</h2>
    <div class="create_account__items">
      <div class="create_account__item">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required>
      </div>
      <div class="create_account__item">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
          title="Minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter, and 1 number" required>
      </div>
      <div class="create_account__item">
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" type="password" placeholder="Confirm password" required>
      </div>
    </div>
