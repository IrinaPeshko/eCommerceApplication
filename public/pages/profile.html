<section class="profile">
    <div class="container profile__container">
        <ul class="breadcrumbs profile__breadcrumbs">
            <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="/">Main</a>
            </li>
            <li class="breadcrumbs__item breadcrumbs__item--active">Personal information</li>
        </ul>
        <h1 class="title profile__title">Personal information</h1>
        <div class="border-wrapper profile__border-wrapper">
            <aside class="profile__menu">
                <nav class="profile__nav">
                    <ul role="tablist" class="profile__list">
                        <li role="presentation" class="profile__item">
                            <a role="tab" href="#personal" id="tab1" class="profile__link profile__link--active" aria-selected="true">Personal information</a>
                        </li>
                        <li role="presentation" class="profile__item">
                            <a role="tab" href="#account" id="tab2" class="profile__link" tabindex="-1">Account information</a>
                        </li>
                        <li role="presentation" class="profile__item">
                            <a role="tab" href="#adresses" id="tab2" class="profile__link" tabindex="-1">Address book</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <div class="profile__data" id="personal" role="tabpanel" aria-labelledby="tab1">
                <form class="form profile__form">
                    <fieldset class="form__section profile__form-section">
                        <div class="form__form-header-wrapper">
                            <legend class="form__subtitle profile__subtitle">Personal information</legend>
                            <button class="edit-btn"></button>
                        </div>
                        <p class="form__wrapper">
                            <label class="form__label" for="profile_name">First name</label>
                            <span class="form__input-wrapper profile__input-wrapper">
                                <input class="form__field" id="profile_name" name="firstName" type="text" data-type="names" readonly>
                                <span class="form__message" aria-live="polite"></span>
                            </span>
                        </p>
                        <p class="form__wrapper">
                            <label class="form__label" for="profile_last-name">Last name</label>
                            <span class="form__input-wrapper profile__input-wrapper">
                                <input class="form__field" id="profile_last-name" name="lastName" type="text" data-type="names" readonly>
                                <span class="form__message" aria-live="polite"></span>
                            </span>
                        </p>
                        <p class="form__wrapper">
                            <label class="form__label" for="profile_birthdate">Date of Birth</label>
                            <span class="form__input-wrapper profile__input-wrapper">
                            <input class="form__field" id="profile_birthdate" name="dateOfBirth" type="date" readonly>
                            <span class="form__message" aria-live="polite"></span>
                            </span>
                        </p>
                    </fieldset>
                    <button class="btn profile__save-btn profile__save-btn--hidden" id="personal_btn" type="submit">Save</button>
                </form>
            </div>
            <div class="profile__data" id="account" role="tabpanel" aria-labelledby="tab2" hidden>
                <form class="form profile__form">
                    <fieldset class="form__section profile__form-section">
                        <div class="form__form-header-wrapper">
                            <legend class="form__subtitle profile__subtitle">Account information</legend>
                            <button class="edit-btn"></button>
                        </div>
                        <p class="form__wrapper">
                            <label class="form__label" for="email">Email</label>
                            <span class="form__input-wrapper profile__input-wrapper">
                                <input class="form__field" id="profile_email" type="email" name="email" placeholder="daisy.watson@example.com" readonly>
                                <span class="form__message" aria-live="polite"></span>
                            </span>
                        </p>
                        <p class="form__wrapper">
                            <label class="form__label" for="curr-password">Current Password</label>
                            <span class="form__input-wrapper profile__input-wrapper password">
                                <input class="form__field password__input" id="profile_curr_password" name="currentPassword" type="password" readonly>
                                <span class="form__message form__message--empty" aria-live="polite">Password Strength: No Password</span>
                                <span class="password__btn"><img src="../assets/icons/211739_eye_icon.svg" alt="eye"></span>
                            </span>
                        </p>
                        <p class="form__wrapper">
                            <label class="form__label" for="new-password">New Password</label>
                            <span class="form__input-wrapper profile__input-wrapper password">
                                <input class="form__field password__input" id="profile_new_password" name="newPassword" type="password" readonly>
                                <span class="form__message form__message--empty" aria-live="polite">Password Strength: No Password</span>
                                <span class="password__btn"><img src="../assets/icons/211739_eye_icon.svg" alt="eye"></span>
                            </span>
                        </p>
                        <p class="form__checkbox-wrapper">
                            <label class="form__checkbox-label" for="profile_change_email" name="change_data">
                                <input class="form__checkbox" id="profile_change_email" name="changeEmail" type="checkbox">
                                <span class="form__checkbox-indicator"></span>
                        Change Email</label>
                        </p>
                        <p class="form__checkbox-wrapper">
                            <label class="form__checkbox-label" for="profile_change_password" name="change_data">
                                <input class="form__checkbox" id="profile_change_password" name="chanhePassword" type="checkbox">
                                <span class="form__checkbox-indicator"></span>
                        Change Password</label>
                        </p>
                    </fieldset>
                    <button class="btn profile__save-btn profile__save-btn--hidden" id="account_btn" type="submit">Save</button>
                </form>
            </div>
            <div class="profile__data" id="addresses" role="tabpanel" aria-labelledby="tab3" hidden>
                <div class="profile__addresses-wrapper">
                    <div class="profile__adresses-header-wrapper">
                        <h2 class="subtitle profile__subtitle">Address book</h2>
                        <button class="add-btn profile__add-btn" type="button"></button>
                    </div>
                    <div class="profile__address-section">
                        <h3 class="subtitle subtitle--second-level profile__subtitle--second-level">Shipping Addresses</h3>
                        <div class="profile__shipping-addresses"></div>
                    </div>
                    <div class="profile__address-section">
                        <h3 class="subtitle subtitle--second-level profile__subtitle--second-level">Billing Addresses</h3>
                        <div class="profile__billing-addresses"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
